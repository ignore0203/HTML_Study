<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨트롤하기</title>
    <style>
        #result {
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <table border="0" cellpadding="3" cellspacing="0">
        <tr>
            <td>
                <input type="text" id="tbString">
                <input type="button" value="미리 보기" onclick="updatePreview()">
            </td>
        </tr>
        <tr>
            <td>
                색상: <select id="fontColor">
                    <option value="red">빨강</option>
                    <option value="green">초록</option>
                    <option value="blue">파랑</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                크기: <select id="fontSize">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="strikethrough">취소선
                <input type="checkbox" id="larger">크게
                <input type="checkbox" id="smaller">작게
                <input type="checkbox" id="bold">두껍게
                <input type="checkbox" id="italic">기울임
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="subscript">위첨자
                <input type="checkbox" id="superscript">아래첨자
                <input type="checkbox" id="lowercase">소문자로
                <input type="checkbox" id="uppercase">대문자로
            </td>
        </tr>
        <tr>
            <td>
                <span id="result"></span>
            </td>
        </tr>
    </table>

    <script>
        function updatePreview() {
            const text = document.getElementById('tbString').value;
            const color = document.getElementById('fontColor').value;
            const size = document.getElementById('fontSize').value;
            
            // Collect font style options
            const strikethrough = document.getElementById('strikethrough').checked ? 'line-through' : 'none';
            const larger = document.getElementById('larger').checked ? 'larger' : 'initial';
            const smaller = document.getElementById('smaller').checked ? 'smaller' : 'initial';
            const bold = document.getElementById('bold').checked ? 'bold' : 'normal';
            const italic = document.getElementById('italic').checked ? 'italic' : 'normal';
            const subscript = document.getElementById('subscript').checked ? 'sub' : 'initial';
            const superscript = document.getElementById('superscript').checked ? 'super' : 'initial';
            const lowercase = document.getElementById('lowercase').checked ? 'lowercase' : 'initial';
            const uppercase = document.getElementById('uppercase').checked ? 'uppercase' : 'initial';
            
            // Apply styles
            let style = `color: ${color}; font-size: ${size}em; font-weight: ${bold}; font-style: ${italic}; text-decoration: ${strikethrough}; vertical-align: ${superscript};`;
            style += `font-variant: ${subscript}; text-transform: ${uppercase};`;

            document.getElementById('result').style = style;
            document.getElementById('result').textContent = text;
        }
    </script>
</body>
</html>
