<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨트롤하기</title>
    <style>
        #result {
            display: inline-block;
            margin-top: 10px;
        }
    </style>
    <script src="/lib/jquery-3.7.1.js"></script>
</head>
<body>
    <table border="0" cellpadding="3" cellspacing="0">
        <tr>
            <td>
                <input type="text" id="tbString">
                <input type="button" value="미리 보기">
            </td>
        </tr>
        <tr>
            <td>
                색상: <select id="fontColor">
                    <option value="red">빨강</option>
                    <option value="green">초록</option>
                    <option value="blue">파랑</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                크기: <select id="fontSize">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="strikethrough">취소선
                <input type="checkbox" id="larger">크게
                <input type="checkbox" id="smaller">작게
                <input type="checkbox" id="bold">두껍게
                <input type="checkbox" id="italic">기울임
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="subscript">위첨자
                <input type="checkbox" id="superscript">아래첨자
                <input type="checkbox" id="lowercase">소문자로
                <input type="checkbox" id="uppercase">대문자로
            </td>
        </tr>
        <tr>
            <td>
                <span id="result"></span>
            </td>
        </tr>
    </table>

    <script>
        $(document).ready(function() {
            function updatePreview() {
                var text = $('#tbString').val();
                var color = $('#fontColor').val();
                var size = $('#fontSize').val();
                
                // Default styles
                var styles = {
                    'color': color,
                    'font-size': size + 'em',
                    'font-weight': 'normal',
                    'font-style': 'normal',
                    'text-decoration': 'none',
                    'vertical-align': 'initial',
                    'text-transform': 'initial'
                };

                // Checkboxes
                if ($('#strikethrough').is(':checked')) {
                    styles['text-decoration'] = 'line-through';
                }
                if ($('#bold').is(':checked')) {
                    styles['font-weight'] = 'bold';
                }
                if ($('#italic').is(':checked')) {
                    styles['font-style'] = 'italic';
                }
                if ($('#larger').is(':checked')) {
                    styles['font-size'] = 'larger';
                }
                if ($('#smaller').is(':checked')) {
                    styles['font-size'] = 'smaller';
                }
                if ($('#superscript').is(':checked')) {
                    styles['vertical-align'] = 'super';
                }
                if ($('#subscript').is(':checked')) {
                    styles['vertical-align'] = 'sub';
                }
                if ($('#uppercase').is(':checked')) {
                    styles['text-transform'] = 'uppercase';
                }
                if ($('#lowercase').is(':checked')) {
                    styles['text-transform'] = 'lowercase';
                }

                // Apply styles
                $('#result').css(styles).text(text);
            }
            
            // Bind click event to the button
            $('input[type="button"]').click(function() {
                updatePreview();
            });
            
            // Update preview when options change
            $('input[type="checkbox"], select').change(function() {
                updatePreview();
            });
        });
    </script>
</body>
</html>
