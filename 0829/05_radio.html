<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>좋아하는 계절</h1>
    <input type="radio" name="season" value="spring">봄
    <input type="radio" name="season" value="summer">여름
    <input type="radio" name="season" value="fall">가을
    <input type="radio" name="season" value="winter">겨울
    <input type="button" value="전송1" onclick="send()">
    <input type="button" value="전송2" onclick="send2()">
    <input type="button" value="전송3(외워야 하는 이유)" onclick="send3()">


    <script src="/lib/jquery-3.7.1.js"></script>
    <script>
        function send(){
            let radio = document.getElementsByName('season'); //getElements =>retuen은 배열
            //무엇이 선택되었는지 확인하고 싶습니다
            for(let i = 0; i<radio.length; i++){
                if(radio[i].checked == true){
                    console.log("선택 된 값 : ",radio[i].value);
                }
            }
        }

        /** jquery 방법 */
        function send2(){
            let radio = $('input[name=season]'); //선택자가 name을 따로 불러오는 방법이 없기 때문에
            //name은 태그를 통해서 불러옵니다
            //위의 압법이 싫다 그러면 class를 임시로 지정
            //$('.inputRadio')=> inputRadio라는 class 가진 모든것 불러오기

            for(let i = 0; i<radio.length; i++){
                if(radio[i].checked == true){
                    console.log("선택 된 값 : ",radio[i].value);
                }
            }
        }

        function send3(){
            //input[name="season"]:checked => input에서 check 된 input 만 불러옵니다
            let result = $('input[name="season"]:checked').val();
            console.log('선택된 결과',result);
        }
    </script>
</body>
</html>
