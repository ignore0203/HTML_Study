<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
</head>
<body>
    <h1>취미</h1>
    <input type="checkbox" name="hobby" id="hobby01" value="독서"><label for="hobby01">독서</label>
    <input type="checkbox" name="hobby" id="hobby02" value="레저"><label for="hobby02">레저</label>
    <input type="checkbox" name="hobby" id="hobby03" value="자전거"><label for="hobby03">자전거</label>
    <input type="checkbox" name="hobby" id="hobby04" value="게임"><label for="hobby04">게임</label>
    <input type="checkbox" name="hobby" id="hobby05" value="영화"><label for="hobby05">영화</label>
    <input type="checkbox" name="hobby" id="hobby06" value="코딩"><label for="hobby06">코딩</label>
    <input type="button" value="값 확인하기" onclick="send()">
    <input type="button" value="값 확인하기" onclick="send2()">
    <input type="button" value="값 확인하기(난이도 ↑)" onclick="send3()">
    <input type="button" value="모두 선택" onclick="allcheck()">
    <input type="button" value="모두 해제" onclick="zerocheck()">

    <script src="/lib/jquery-3.7.1.js"></script>
    <script>
        function send(){
            let checkbox = $('input[name=hobby]'); 
           
            for(let i = 0; i<checkbox.length; i++){
                if(checkbox[i].checked == true){
                    console.log("선택 된 값 : ",checkbox[i].value);
                }
            }
        }

        function send2(){
            let checkbox = $('input[name=hobby]:checked');//check 된 목록만 갖고 온다
            let length = $('input[name="hobby"]:checked').length; //체크 된 갯수 
            
            for(let i=0; i<checkbox.length; i++){
                console.log('선택된 value', checkbox[i].value);
            }
        }

        //하나라도 체크 되었는지 확인 여부
        //여기 group중에서 한개라도 check가 되었을때 true
        let check = $('input[name="hobby"]').is(':checked');
        

        function send3(){
            //forEach
            //function(index) => index => { }
            $('input[name="hobby]').each(index =>{
                //자신의 행이 소속된 element를 this
                //자기 자신이 check 여부 판단
                if($(this).is(':checked')){
                    console.log($(this).val());
                }
            })
        }
        
        function allcheck(){
            $('input[name="hobby"]').prop('checked',true);
        }
        function zerocheck(){
            $('input[name="hobby"]').prop('checked',false);
        }
    </script>
</body>
</html>
