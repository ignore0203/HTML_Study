<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 사진</title>
    <style>
        /** main tool */
        .picMain {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /** 음식사진 메인 */
        .mainPic {
            width: 400px;
            height: 300px;
            background-size: contain; /* 배경 이미지 크기 조절 */
            background-position: center; /* 배경 이미지 위치 조절 */
            background-repeat: no-repeat; /* 이미지 반복 방지 */
            border: 1px solid #ddd; /* 경계선 추가 */
        }

        /** 음식사진 보조 **/
        .suvPic {
            width: 100%;
            height: 100vh;
        }

        /** 갤러리 스타일 */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .photo {
            width: calc(33% - 40px);
            /* 너비 설정, 마진을 고려한 계산 */
            margin: 20px;
            height: 200px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer; /* 클릭 커서 추가 */
        }

        .photo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* 이미지 크기 조절 */
        }

        /** 버튼 공간 */
        .btn_area {
            display: flex;
            flex-direction: row;
            justify-content: center;
            height: 70px;
        }

        .btn01 {
            margin: 15px;
            padding: 15px;
            height: 30px;
            border-radius: 15px;
            font-size: 25px;
            font-weight: bold;
            align-items: center;
            vertical-align: middle;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="picMain">
        <div class="mainPic" id="main"></div>
        <div class="suvPic">
            <div class="btn_area">
                <div class="btn01" onclick="result('all')">전체</div>
                <div class="btn01" onclick="result('coffee')">커피</div>
                <div class="btn01" onclick="result('cake')">케이크</div>
            </div>
            <!-- 사진첩 갤러리 -->
            <div class="gallery" id="gallery">
                <!-- 추가 사진 필요 시 여기에 더 추가 -->
            </div>
        </div>
    </div>
    <script>
        function result(category) {
            let ga = document.getElementById('gallery');
            const pic = [
                { pic: '../img/ameriano.jpg', category: 'coffee' },
                { pic: '../img/charamel.jpg', category: 'coffee' },
                { pic: '../img/latte.jpg', category: 'coffee' },
                { pic: '../img/creamCake.jpg', category: 'cake' },
                { pic: '../img/chocoCake.jpg', category: 'cake' }
            ];
            let str = "";
            for (let i = 0; i < pic.length; i++) {
                if (category === 'all' || category === pic[i].category) {
                    str += '<div class="photo" onclick="loadMainPic(\'' + pic[i].pic + '\')"><img src="' + pic[i].pic + '" ></div>';
                }
            }
            ga.innerHTML = str;
        }

        function loadMainPic(imagePath) {
            document.querySelector('.mainPic').style.backgroundImage = "url('" + imagePath + "')";
        }
    </script>
</body>
</html>
