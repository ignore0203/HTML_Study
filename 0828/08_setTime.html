    <title>시계</title>

<body>
    <script>
        //시계 (날짜 함수)
        //현제 pc기준으로 날짜를 정의 (클라이언트 기준, 서버에 저장시 활용 x)
        let today = new Date();
        console.log("연도:", today.getFullYear());
        console.log("월: ",today.getMonth()+1);
        console.log("일: ",today.getDate());
        console.log(today);

        clock();
        function clock() {
            setTimeout(function(){
                alert('test');
                clock();
            },2000);
        }
        setTimeout(clock,2000);
    </script>
